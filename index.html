<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik" rel="stylesheet">
    <title>Device</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="img/logo.png" alt="logo">
            </div>
            <div class="first-line">
                <div class="search-input-login">
                    <input type="text" value="Текст поиска">
                    <button>Найти</button>
                    <div class="login">
                        <img src="img/login-icon.svg" alt="login-icon">
                        <span>Войти</span>
                    </div>
                </div>
                <div class="compare-cart">
                    <div class="compare">
                        <img src="img/compare-button.svg" alt="compare-button">
                        <span>Сравнить</span>
                    </div>
                    <div class="cart">
                        <img src="img/cart-button.png" alt="cart-button">
                        <span>Корзина</span>                    
                    </div>
                </div>
            </div>
            <div class="second-line">
                <div class="catalog-circle">
                    <h2>Каталог товаров</h2>
                    <img src="img/cirlce.png" alt="circle">
                </div>
                <div class="delivery-garanty-contacts">
                    <h2>Доставка</h2>
                    <h2>Гарантия</h2>
                    <h2>Контакты</h2>
                </div>
            </div>
        </div>
        <div class="slider-info">
            <div class="slider">
                <div class="kvadro-image">
                    <img src="img/kvadrokopter.png" alt="kvadro-image">
                </div>
                <div class="arrows">
                    <img src="img/arrow.png" alt="arrow">
                </div>
                <div class="arrows">
                    <img src="img/arrow.png" alt="arrow">
                </div>
            </div>
            <div class="info">
                <h1>
                    Порхает как бабочка, <br>
                    жалит как пчела!
                </h1>
                <p>
                    Этот обычный, на первый взгляд, квадрокоптер оснащён
                    мощным лазером, замаскированным под стандартную камеру
                </p>
                <div class="about-dots">
                    <div class="about">
                        <span>Подробнее</span>
                    </div>
                    <div class="dots">

                    </div>
                </div>
                <div class="characteristics">
                    <div class="characteristics-item">
                        <h3>800 м</h3>
                        <span>Дальность полёта</span>
                    </div>
                    <div class="characteristics-item">
                        <h3>50 м</h3>
                        <span>Радиус поражения</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
